
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Caracteres</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
        }
        h1 {
            color: #007bff;
        }
        input[type="text"] {
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
        }
        span {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Contador de Caracteres</h1>
    <input type="text" id="texto" oninput="contarCaracteres()">
    <span id="contador">0 caracteres</span>

    <script>
        function contarCaracteres() {
            const texto = document.getElementById('texto').value;
            const contador = document.getElementById('contador');
            let totalCaracteres = texto.length;

            contador.textContent = totalCaracteres + ' caracteres';
        }
    </script>
</body>
</html>
